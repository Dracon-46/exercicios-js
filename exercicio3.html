<h1>documento</h1>
<h2> Método querySelectorAll()</h2>
<h2 class="exemplo">Titulo</h2>
<p class="exemplo">Paragrafo</p> 

<script>
   //O querySelectorAll()método retorna todos os elementos que correspondem a um(s) seletor(es) CSS.
    //O querySelectorAll()método retorna um NodeList .
    //O querySelectorAll()método lança uma exceção SYNTAX_ERR se os seletores forem inválidos
const nodeList = document.querySelectorAll(".exemplo");
for (let i = 0; i < nodeList.length; i++) {
  nodeList[i].style.backgroundColor = "red";
}
</script>
